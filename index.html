<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
    <link rel="icon" type="image/svg" href="./Assets/list-circle-outline.svg" />
    <link type="text/css" rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- container -->

    <div class="kanban-container">
      <!-- header -->
      <div class="kanban-header">
        <strong class="header"> TODO </strong>
        <div class="progress-bar">
          <div class="progress"></div>
          <!-- <div class="prog--75"></div> -->
          <!-- <div class="prog--100"></div> -->
        </div>
      </div>

      <!-- kanban -->
      <div class="kanban">
        <div class="kanban-block" id="kanban-block-todo">
          <div id="todo-header">
            <strong>To-Do</strong>
            <div id="main-button">
              <ion-icon id="add-task" name="add-outline"></ion-icon>
              <ion-icon
                id="options"
                name="ellipsis-horizontal-outline"
              ></ion-icon>
            </div>
          </div>
          <ul class="kanban-item-board" id="todo"></ul>
        </div>
        <div class="kanban-block" id="in-progress">
          <div id="todo-header">
            <strong>In-Progress</strong>
          </div>
          <ul class="kanban-item-board" id="inProgress"></ul>
        </div>
        <div class="kanban-block" id="done">
          <div id="todo-header">
            <strong>Done</strong>
          </div>
          <ul class="kanban-item-board"></ul>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
